<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="scripts/d3.js"></script>
    <title>Grøntsager i sæson</title>
    <link rel="stylesheet" href="styles2.css" />
</head>

<body>
    <section class="header">

        <div class="titel">
            <h1>Grøntsagernes sæsoner</h1>
        </div>

    </section>

    <section class="knapper">
        <!-- Laver knapper for de 12 måneder -->
        <div class="måneder">
            <button name="btn.jan" onclick="januar()" id="klik1" style="width: 8%">Januar</button>
            <button name="btn.feb" onclick="februar()" id="klik2" style="width: 8%">Februar</button>
            <button name="btn.mar" onclick="marts()" id="klik3" style="width: 8%">Marts</button>
            <button name="btn.apr" onclick="april()" id="klik4" style="width: 8%">April</button>
            <button name="btn.maj" onclick="maj()"id="klik5" style="width: 8%">Maj</button>
            <button name="btn.jun" onclick="juni()"id="klik6" style="width: 8%">Juni</button>
            <button name="btn.jul" onclick="juli()"id="klik7" style="width: 8%">Juli</button>
            <button name="btn.aug" onclick="august()"id="klik8" style="width: 8%">August</button>
            <button name="btn.sep" onclick="september()"id="klik9" style="width: 8%">September</button>
            <button name="btn.okt" onclick="oktober()"id="klik10" style="width: 8%">Oktober</button>
            <button name="btn.nov" onclick="november()"id="klik11" style="width: 8%">November</button>
            <button name="btn.dec" onclick="devember()"id="klik12" style="width: 8%">December</button>
        </div>

    </section>

    <section class="kalender">
        <div class="oversigt">

           
        </div>
    </section>





    <script type="text/javascript">


        let seasonal = [{}];

        console.log("test")

// Her køres koden for knappen januar - Viser alle grøntsager i sæson
// Laver en function for januar - onlick

        function januar() {
                        console.log("januar klik")
                        d3.json("/api/frugt/seasonalVegatabels1", {
                            method: "GET"
                        }).then(function (response) {
                            const data = response.data; // Hent data ud af response
                            seasonal = data
                            console.log(`Data from "seasonalVegatabels1": ${response.data[0].Groentsag}`);

                            for (let index1 = 0; index1 < seasonal.length; index1++) {
                                const style1 = `border:1px solid black`;
                                const tmpName = seasonal[index1].Groentsag;
                                console.log(tmpName)
                                const button = d3.select(".kalender")
                                    .append("button")
                                    .attr("style", style1)
                                    .attr("id", tmpName)
                                    .attr("class", "fruit-card-btn")
                                    .attr("background-image", `url("/grøntsager-realistisk/${tmpName}.png")`)
                                    .on("click", function () {
                                        console.log(`${tmpName} clicked`)
                                    });
                                    
                            }
                        }
                        )
                    };


// Her køres koden for knappen februar - Viser alle grøntsager i sæson
// Laver en function for februar - onlick
        function februar() {
                        console.log("februar klik")
                        d3.json("/api/frugt/seasonalVegatabels2", {
                            method: "GET"
                        }).then(function (response) {
                            const data = response.data; // Hent data ud af response
                            seasonal = data
                            console.log(`Data from "seasonalVegatabels2": ${response}`);

                            for (let index1 = 0; index1 < seasonal.length; index1++) {
                                const style1 = `border:1px solid black`;
                                const tmpName = seasonal[index1].Groentsag;
                                const button = d3.select(".kalender")
                                    .append("button")
                                    .attr("style", style1)
                                    .attr("id", tmpName)
                                    .attr("class", "fruit-card-btn")
                                    .attr("background", `url("grøntsager-realistisk/${tmpName}.png")`)
                                    .on("click", function () {
                                        console.log(`${tmpName} clicked`)
                                    });
                            }
                        }
                        )
                    };
                    
                    // Koden der indsætter billede til den tilsvarende grøntsag - når der køres loop.
                    const image1 = document.createElement("img");
                    image1.src = `grøntsager-realistisk/${tmpName}.png`;
                    image1.width = 50
                    image1.height = 50
                    document.getElementById(`${tmpName}`).appendChild(image1);


    </script>

</body>

</html>
